<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Your JS logic should live in stopwatch.js in the same folder -->
    <script defer src="./stopwatch.js"></script>
</head>

<body>
    <div id="stopwatch">
        <h1>Stopwatch</h1>
        <div id="timer" role="timer" aria-live="polite">00:00:00</div>
        <button id="start-button">Start</button>
        <button id="stop-button" disabled>Stop</button>
        <button id="reset-button" disabled>Reset</button>
    </div>
</body>

</html>
